<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      @font-face {
        font-family: 'cos';
        src: url('Gollie.ttf'); /* Replace with actual font path */
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: cos;
        background-color: white;
        color: #C0392B;
        margin: 0;
      }
      h1 {
        font-size: 60px;
      }
      .container {
        text-align: center;
      }
      .timer {
        font-size: 2.5rem;
        margin-top: 20px;
      }
      .black {
        color: black;
      }
      .red {
        color: #C0392B;
      }
      .fade {
        animation: fadeInOut 6s infinite;
      }
      @keyframes fadeInOut {
        0%, 20% {
          opacity: 1;
        }
        40%, 60% {
          opacity: 0;
        }
        80%, 100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="animatedText" class="fade">COMING SOON</h1>
    </div>
    <script>
      const texts = ["COMING SOON", "GAMES ARE COMING", "COSTUV"];
      let index = 0;
      const animatedText = document.getElementById("animatedText");

      function changeText() {
        animatedText.style.opacity = 0;
        setTimeout(() => {
          animatedText.textContent = texts[index];
          animatedText.style.opacity = 1;
          index = (index + 1) % texts.length;
        }, 2000);
      }

      setInterval(changeText, 6000);
    </script>
  </body>
</html>

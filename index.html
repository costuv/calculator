<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      @font-face {
        font-family: 'cos';
        src: url('Gollie.ttf'); /* Replace with actual font path */
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: cos;
        background-color: white;
        color: #C0392B;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .timer {
        font-size: 2.5rem;
        margin-top: 20px;
      }
      .black {
        color: black;
      }
      .red {
        color: #C0392B;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>COMING SOON</h1>
      <p id="timer" class="timer"></p>
    </div>
    <script>
      const targetDate = new Date().getTime() + (3 * 24 * 60 * 60 * 1000); // 3 days from now
      const timerElement = document.getElementById('timer');

      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = 
          `<span class="black">${days}</span> : ` +
          `<span class="black">${hours}</span> : ` +
          `<span class="red">${minutes}</span> : ` +
          `<span class="red">${seconds}</span>`;

        if (distance < 0) {
          clearInterval(timerInterval);
          timerElement.innerHTML = "EXPIRED";
        }
      }

      const timerInterval = setInterval(updateTimer, 1000);
    </script>
  </body>
</html>

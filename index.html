<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" placeholder="0" disabled />
      <br />
      <button class="btn btn-o" onclick="clearDisplay()">C</button>
      <br>
      <button class="btn" onclick="displayA('7')">7</button>
      <button class="btn" onclick="displayA('8')">8</button>
      <button class="btn" onclick="displayA('9')">9</button>
      <button class="btn btn-o" onclick="displayA('+')">+</button>
      <br>
      <button class="btn" onclick="displayA('4')">4</button>
      <button class="btn" onclick="displayA('5')">5</button>
      <button class="btn" onclick="displayA('6')">6</button>
      <button class="btn btn-o" onclick="displayA('-')">-</button>
      <br>
      <button class="btn" onclick="displayA('1')">1</button>
      <button class="btn" onclick="displayA('2')">2</button>
      <button class="btn" onclick="displayA('3')">3</button>
      <button class="btn btn-o" onclick="displayA('*')">*</button>
      <br>
      <button class="btn" onclick="displayA('0')">0</button>
      <button class="btn" onclick="displayA('.')">.</button>
      <button class="btn equals" onclick="calcResult()">=</button>
      <button class="btn btn-o" onclick="displayA('/')">/</button>
    </div>
  </body>
</html>
